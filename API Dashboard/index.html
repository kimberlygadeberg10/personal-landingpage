<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>API Dashboard</h1>

    <div class="dashboard">
        <div class="card" id="dog-card"></div>
        <div class="card" id="cat-card"></div>
        <div class="card" id="weather-card"></div>
        <div class="card" id="currency-card"></div>
        <div class="card" id="movie-card"></div>
        <div class="card" id="joke-card"></div>
        <div class="card" id="custom-card"></div>
        <div class="card" id="github-card">
    
        <h2> GitHub Profile </h2>

        <!-- Input where user can enter a GitHub username -->
        <input type="text" id="github-username" placeholder="Enter GitHub username">

        <!-- Button to trigger fetching GitHub profile data -->
        <button id="fetch-github">Fetch Profile</button>

        <!-- Container to display GitHub profile information -->
        <div id="github-profile"></div>
    </div>

    <script src="script.js" defer></script>

</body>
</html>
