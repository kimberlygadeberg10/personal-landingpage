<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Assignment</title>
    <!-- Bootstrap CSS CDN -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheer" href="styles.css"
</head>
<body>

    <!-- Navigation Bar -->
     <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Site</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
     </nav>

     <!-- Container for the Form -->
      <div class="container my-5">
        <h2 class="mb-4">Registration Form</h2>
        
            <!-- Form fields will go here -->
        <form>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
                </div>

                <div class="col-md-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                <input for="email" class="form-control" id="email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password <span class="text-danger"></span></label>
                <input type="password" class="form-control" id="password" required>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="termsCheck">
                <label class="form-check-label" for="termsCheck">I agree to the terms and conditions</label>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>


      <div class="container my-5">
        <h2 class="mb-4">User Submissions</h2>
        <!-- Table will go here -->
      </div>

      <div class="table-responsive">
        <table class="table">
            <!-- Table content goes here -->
        </table>
      </div>

      <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Password</th>
            </tr>
        </thead>

        <tbody>
            <!-- Sample user rows will go here -->
             <tr>
                <td>John</td>
                <td>Doe</td>
                <td>john@example.com</td>
                <td>**************</td>
             </tr>

             <tr>
                <td>Jane</td>
                <td>Smith</td>
                <td>jane@example.com</td>
                <td>************</td>
             </tr>

             <tr>
                <td>Mike</td>
                <td>Johnson</td>
                <td>mike@example.com</td>
                <td>*********</td>
             </tr>
        </tbody>
      </table>
    </div>
</div>


<div class="container-fluid text-center my-5">
    <!-- Images and buttons will go here -->
     <img src="https://via.placeholder.com/1200x400" class="img-fluid mb-4" alt="Responsive Image">
     <img src="https://via.placeholder.com/150" class="rounded-circle mb-3" alt="Circular Image">
</div>

<div>
    <button class="btn btn-primary me-2">Visible Button</button>
    <button class="btn btn-secondary d-none d-md-inline-block">Hidden on Small Screens</button>
</div>
</div>

</body>
</html>
